<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="css\style1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>SIGN UP</h1>
    <form action="log.html" method="post">
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="yes" required>
        <label for="subscribe">I agree with the rules</label><br><br>
        <button type="submit" style="background-color: #333; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Sign up</button>
    </fieldset>
    </form>
</body>
</html>
